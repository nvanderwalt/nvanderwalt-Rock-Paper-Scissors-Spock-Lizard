<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Spock Lizard</title>
</head>

<body>
    <h1 class="heading">Rock Paper Scissors Spock Lizard</h1>
    <div class="game-area">
        <div class="options-area">
            <h2 id="game-type">Single Player</h2>
            <div class="single-player">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
            <button onclick="play('spock')">Spock</button>
            <button onclick="play('lizard')">Lizard</button>
            </div>

            <h2 id="game-type">Multiplayer (Player 1 vs Player 2)</h2>
            <div class="multiplayer">
            <button onclick="play('rock', true)">Rock</button>
            <button onclick="play('paper', true)">Paper</button>
            <button onclick="play('scissors', true)">Scissors</button>
            <button onclick="play('spock', true)">Spock</button>
            <button onclick="play('lizard', true)">Lizard</button>
            </div>
        </div>

        <div id="result" class="result">RESULT</div>
        <div id="scores" class="scores">SCORE</div>
        <button onclick="resetScores()">Reset Scores</button>
    </div>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
