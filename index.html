<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Rock Paper Scissors Spock Lizard</title>
</head>

<body>
    <h1 class="heading">Rock Paper Scissors Spock Lizard</h1>
    <div class="game-area">
        <div class="options-area">
            <h2>Single Player</h2>
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
            <button onclick="play('spock')">Spock</button>
            <button onclick="play('lizard')">Lizard</button>

            <h2>Multiplayer</h2>
            <button onclick="play('rock', true)">Rock</button>
            <button onclick="play('paper', true)">Paper</button>
            <button onclick="play('scissors', true)">Scissors</button>
            <button onclick="play('spock', true)">Spock</button>
            <button onclick="play('lizard', true)">Lizard</button>
        </div>

        <div id="result" class="result">RESULT</div>
        <div id="scores" class="scores">SCORE</div>
    </div>
</body>

</html>
